    <!-- Carrega Tailwind CSS CDN -->

    <style>
        /* Importa a fonte VT323 (Pixel/Terminal Font) */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
       
        body {
            font-family: 'VT323', monospace;
            background-color: #1a202c; /* Fundo escuro */
            color: #e2e8f0; /* Texto claro */
            letter-spacing: 2px; /* Espa√ßamento para real√ßar o estilo pixelado */
        }
       
        /* Estilo para simular borda 3D de consoles retr√¥ (Pixel Box Shadow) */
        .pixel-box {
            /* Remove arredondamento moderno e aplica sombras em bloco */
            border-radius: 4px;
            box-shadow:
                6px 6px 0px 0px #1a202c, /* Sombra escura (baixo/direita) */
                -4px -4px 0px 0px #4a5568, /* Sombra clara (cima/esquerda) */
                inset -2px -2px 0px 0px #2d3748; /* Sombra interna para profundidade */
        }


        /* Estilo para o bot√£o 8-bit com efeito de clique */
        .pixel-button {
            background-color: #34d399; /* Verde sucesso */
            color: #1a202c;
            font-weight: bold;
            border: 3px solid #1a202c;
            border-radius: 4px;
            box-shadow: 4px 4px 0px 0px #1a202c;
            transition: transform 0.1s, box-shadow 0.1s, background-color 0.2s;
        }


        .pixel-button:hover {
            background-color: #10b981;
        }


        .pixel-button:active {
            /* Simula o bot√£o sendo pressionado */
            transform: translate(4px, 4px);
            box-shadow: none;
        }


        /* O emoji de celebra√ß√£o fica muito grande, diminuindo para o estilo pixel */
        .text-6xl {
            font-size: 4rem; /* Mant√©m o tamanho, mas o VT323 o torna mais blocky */
            line-height: 1;
        }
    </style>
</head>
